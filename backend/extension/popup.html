<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Contextual Search</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ” AI Contextual Search</h1>
      <p class="subtitle">Privacy-first AI browser assistant</p>
    </header>

    <div class="status">
      <div class="status-indicator" id="statusIndicator"></div>
      <span id="statusText">Ready</span>
    </div>

    <div class="section">
      <h2>Quick Actions</h2>
      <div class="actions">
        <button id="analyzePage" class="btn primary">
          ğŸ“„ Analyze Current Page
        </button>
        <button id="searchVideo" class="btn secondary">
          ğŸ¥ Analyze Video
        </button>
        <button id="privacyMode" class="btn tertiary">
          ğŸ›¡ï¸ Toggle Privacy Mode
        </button>
      </div>
    </div>

    <div class="section">
      <h2>Settings</h2>
      <div class="settings">
        <div class="setting">
          <label>
            <input type="checkbox" id="autoAnalyze" checked>
            Auto-analyze videos
          </label>
        </div>
        <div class="setting">
          <label>
            <input type="checkbox" id="showOverlay" checked>
            Show analysis overlay
          </label>
        </div>
        <div class="setting">
          <label>
            <input type="checkbox" id="localProcessing" checked>
            Use local processing
          </label>
        </div>
        <div class="setting">
          <label>Privacy Level:</label>
          <select id="privacyLevel">
            <option value="low">Low (faster)</option>
            <option value="medium" selected>Medium (balanced)</option>
            <option value="high">High (maximum privacy)</option>
          </select>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>AI Models</h2>
      <div class="models" id="modelsList">
        <!-- Models will be loaded here -->
      </div>
    </div>

    <div class="section">
      <h2>Recent Analysis</h2>
      <div class="history" id="historyList">
        <!-- History will be loaded here -->
      </div>
    </div>

    <footer>
      <button id="viewAll" class="footer-btn">ğŸ“Š All Results</button>
      <button id="settings" class="footer-btn">âš™ï¸ Settings</button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
